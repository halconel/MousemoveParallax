<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Skyderby home page paralax</title>
</head>

<body>
    <div class='parallax'>
        <div
            class='parallax-layer parallax-layer__1 back'
            data-parallax-disallow='y'
            data-parallax-deep='-150' 
        ></div>
        <div 
            class='parallax-layer parallax-layer__3 clouds-2' 
            data-parallax-deep='-100'
        ></div>
        <div
            class='parallax-layer parallax-layer__4 wing2'
            data-parallax-deep='50'
            data-parallax-origin='45% 100%'
            data-parallax-perspectiveX='4.8'
            data-parallax-perspectiveY='3.5'
        ></div>
        <div
            class='parallax-layer parallax-layer__5 wing1'
            data-parallax-deep='30'
            data-parallax-origin='45% 100%'
            data-parallax-perspectiveX='2.2'
            data-parallax-perspectiveY='2.2'
        ></div>
        <div
            class='parallax-layer parallax-layer__6 bridge'
            data-parallax-deep='28'
            data-parallax-origin='45% 100%'
            data-parallax-perspectiveX='3.0'
            data-parallax-perspectiveY='3.0'
        ></div>
    </div>
    <script src='paralax.js'></script>
</body>

</html>
