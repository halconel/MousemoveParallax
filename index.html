<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Skyderby home page paralax</title>
</head>

<body>
    <div class="parallax">
        <div class="parallax-layer parallax-layer__1 back" data-parallax-disallow="y" data-parallax-deep="-3000"></div>
        <div class="parallax-layer parallax-layer__2 birds" data-parallax-deep="1800"></div>
        <div class="parallax-layer parallax-layer__3 clouds-2" data-parallax-deep="3800"></div>
        <div class="parallax-layer parallax-layer__4 wing2" data-parallax-deep="650"></div>
        <div class="parallax-layer parallax-layer__5 wing1" data-parallax-deep="400"></div>
        <div class="parallax-layer parallax-layer__6 bridge" data-parallax-deep="600"></div>
    </div>
    <script src="paralax.js"></script>
</body>

</html>
